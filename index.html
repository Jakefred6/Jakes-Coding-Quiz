<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div class="quiz-container">
        <h1>JavaScript Fundamentals Quiz</h1>
        <button id="start-button">Start Quiz</button>
        <div id="question-counter">Question <span id="current-question">1</span> / <span id="total-questions">12</span></div>
        <div id="question-container"></div>
        <div id="result-container"></div>
        <div id="score-container"></div>
    </div>
    <div class="highscores-container">
        <h2>High Scores</h2>
        <ul id="highscores-list"></ul>
    </div>
    <div id="countdown-container" style="display: none;"></div>
    <script src="script.js"></script>
</body>
</html>
